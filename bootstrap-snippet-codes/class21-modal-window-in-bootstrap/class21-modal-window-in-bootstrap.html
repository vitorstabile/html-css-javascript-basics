<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->

    <link href="Bootstrap_v_3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!-- [if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

  </head>
  <body>
  	
  	<div class="container">
        
        <div class="page-header">
            <h1>Modal Window bootstrap</h1>
        </div>

        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#janela">Logar</button>

        <!-- Janela -->

        <form class="modal fade" id="janela">
            
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    
                    <!-- cabecalho -->
                    <div class="modal-header">

                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title">Efetuar Login</h4>

                    </div>

                    <!-- corpo -->
                    <div class="modal-body">
                        
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                        </div>

                    </div>

                    <!-- rodape -->
                    <div class="modal-footer">

                         <button type="button" class="btn btn-default" data-dismiss="modal">
                            Cancelar
                        </button>

                        <button type="submit" class="btn btn-primary">
                            Logar
                        </button>


                    </div>

                </div>
            </div>

        </form>

     </div>
  	

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap_v_3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>

<!-- To make modal window, use the class modal -->

<!-- To show the modal windows, use the class modal content class -->

<!-- You can divide in three the modal windows - modal-header modal-body and modal-footer -->

<!-- To make a close icon, use the class close with the &times; icon  with the attribute data-dismiss "modal -->

<!-- To dismiss the modal windows when you push the button logar, use the modal windows with the tags <form> to submit -->

<!-- To make a effect when show and close the modal window, use the class modal fade -->

<!-- We can define the size of the modal window, with the class modal-sm -->
