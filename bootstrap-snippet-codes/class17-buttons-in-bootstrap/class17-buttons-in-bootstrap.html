<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->

    <link href="Bootstrap_v_3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!-- [if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

  </head>
  <body>

  	<div class="container">

  		<div class="page-header">
  			<h1>Botões</h1>
  		</div>

  		<div class="row">
	  		<div class="col-sm-6">
	  			<h3>Botões padrão</h3>
	  			<a href="#" class="btn btn-default">Botão link</a>
	  			<input type="submit" class="btn btn-default" value="Botão Submit">
	  			<button class="btn btn-default">Botão Button</button>
	  		</div>

	  		<div class="col-sm-6">
	  			<h3>Tipos de Botões</h3>
	  			<button class="btn btn-default">Botão</button>
	  			<button class="btn btn-primary">Botão</button>
	  			<button class="btn btn-success">Botão</button>
	  			<button class="btn btn-danger">Botão</button>
	  			<button class="btn btn-warning">Botão</button>
	  			<button class="btn btn-info">Botão</button>
	  			<button class="btn btn-link">Botão</button>
	  		</div>
  		</div>

  		<div class="row">
  			<div class="col-sm-6">
  				<h3>Botões Nível de Bloco</h3>
  				<button class="btn btn-default btn-block">Botão</button>
  				<button class="btn btn-primary btn-block">Botão</button>
  				<button class="btn btn-danger btn-block">Botão</button>
  			</div>

  			<div class="col-sm-6">
  				<h3>Tamanho de botões</h3>
  				<button class="btn btn-default btn-xs">Botão</button>
  				<button class="btn btn-default btn-sm">Botão</button>
  				<button class="btn btn-default btn-md">Botão</button>
  				<button class="btn btn-default btn-lg">Botão</button>
  			</div>
  		</div>

  	</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap_v_3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>

<!-- You can apply buttons in Links<a>, Inputs and tag buttons -->

<!-- To use link as a button, use the class btn btn-default in the tag <a> -->

<!-- To use input as a button, use the type submit with class btn btn-deaful -->

<!-- In the bootstrap recomendation, they use the tag button to make buttons -->

<!-- The buttons type is default, primary, success, danger, warning, info, link -->

<!-- You can use buttons in block level with class btn-block - He will fill all the columns -->

<!-- We can change the size of the button with the class btn-xs or sm or md or lg -->
