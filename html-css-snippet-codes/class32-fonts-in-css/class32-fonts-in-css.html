<!doctype html>

<html> 

	<head> 
		<title>My Page</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<style type="text/css">

			.font{
				color: red;
				font-size: 30px;
				font-family: "Papyrus", Times, serif;
			}

		</style>

	</head>

	<body>
		<p class="font">Content</p>
	</body>

</html>

<!-- Fonts in CSS -  You can define the font-size in px, font-family is the type of the font you will use -->

<!-- https://www.w3schools.com/css/css_font.asp -->

<!-- font-family: You have to put three tips Ex: "Papyrus", Times, serif; If the web browser dont have the Papyrus, he will apply the Times and if he dont have Times, he will apply serif-->
