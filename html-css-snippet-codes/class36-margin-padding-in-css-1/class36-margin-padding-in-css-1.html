<!-- With the box model, you can apply margin and padding in the elements -->

<!-- Margin - You can put margin in the for corners of the box. He make a external space of the elements (div and another div) margin-right, margin-left,margin-bottom and margin-top -->

<!-- Margin - Use of the px unit -->

<!-- If you use the attribute margin, without the reference of the side, he will apply the space in the four corners of the box -->

<!-- If you put 4 values for margin, he will apply in clockwise the value - margin: 30px 20px 10px 10 px -->

<!-- Padding - You can put padding in the for corners of the box. He make a internal space of the content inside of the box - padding-right, padding-left, padding-bottom and padding-top -->

<!-- If you use the attribute padding, without the reference of the side, he will apply the space in the four corners of the box -->

<!-- If you put 4 values for padding, he will apply in clockwise the value - padding: 30px 20px 10px 10 px -->
