<!doctype html>

<html> 

	<head> 
		<title>My Page</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<style type="text/css">

			body{
				background: #61bd8c;
				padding: 10px;

			}

			#main-content{
				background: #FFFFFF;
				padding: 10px;
				width: 600px;
				margin: 30px auto;
			}

			.box{
				background: #1e6f44;
				width: 100px;
				height: 100px;
				color: white;
			}

			#relative{
				position: relative;
			}
			
		</style>

	</head>

	<body>

		<div id="main-content">
			
			<h1>Position</h1>


			<h4>Relative Position</h4>
			<div id="relative" class="box">Relative</div>

			<h4>Absolute Position</h4>
			<div class="box">Absolute</div>

			<h4>Fixed Position</h4>
			<div class="box">Fixed</div>

		</div>
		
	</body>

</html>

<!--  In Css, we have 3 main positions - Relative, Absolute and Fixed -->
