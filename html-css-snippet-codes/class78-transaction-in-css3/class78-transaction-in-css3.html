<!doctype html>

<html> 

	<head> 
		<title>My Page</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<style type="text/css">
			
			#box-transicao{
				width: 300px;
				height: 300px;
				background: orange;
			}

			#box-transicao:hover{
				width: 400px; 
				background: black;
				transition: background 3s, width 8s;
			}
			
		</style>

	</head>

	<body>
	
		<h1>Trancicoes</h1>
		<div id="box-transicao"></div>

	</body>

</html>
