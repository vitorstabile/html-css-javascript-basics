<!doctype html>

<html> 

	<head> 
		<title>My Page</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
	
		<form>
			<label for="number">Number</label>
			<input type="number" id="number" min="5" max="10" step="2">


			<input type="submit" value="send">
		</form>

	</body>

</html>

<!-- With the type=number we can create a customize label for numbers - Is not supported letters -->

<!-- We can define the max, min and step for the numbers -->
