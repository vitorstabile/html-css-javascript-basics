<!doctype html>

<html>

	<head>
		<title>Novas tags input HTML5</title>
		<meta charset="utf-8" />
	</head>

	<body>
	
		<form>

			<!-- Associar Label com ps elementos - Boa prática -->
			<label for="nome">Nome</label>
			<input type="text" id="nome">
			<br><br>

			<!-- Novos Inputs e atributos HTML 5 -->
			<!-- Email -->
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="teste@teste.com" required autofocus>
			<br><br>

			<!-- Número -->
			<label for="numero">Número</label>
			<input type="number" id="numero" min="3" max="12" step="3">
			<br><br>

			<!-- Url -->
			<label for="url">Url</label>
			<input type="url" id="url" placeholder="ex: http://www.abc.com.br">
			<br><br>

			<!-- Pesquisar -->
			<label for="pesquisa">pesquisa</label>
			<input type="search" id="pesquisa" placeholder="Digite algo...">
			<br><br>

			<!-- Range -->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="10" value="5">
			<br><br>

			<!-- Data -->
			<label for="data">Data</label>
			<input type="date" id="data">
			<br><br>

			<!-- Color -->
			<label for="cor">Cor</label>
			<input type="color" id="cor">
			<br><br>
			
			<input type="submit" value="enviar">
		</form>

	</body>

</html>
