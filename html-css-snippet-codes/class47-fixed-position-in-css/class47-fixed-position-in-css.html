<!doctype html>

<html> 

	<head> 
		<title>My Page</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<style type="text/css">

			body{
				background: #61bd8c;
				padding: 10px;

			}

			#main-content{
				background: #FFFFFF;
				padding: 10px;
				width: 600px;
				height: 2600px;
				margin: 30px auto;
				margin-top: 120px;
			}

			.box{
				background: #1e6f44;
				width: 100px;
				height: 100px;
				color: white;
			}

			#fixed1{
				position: fixed;
			}

			#fixed2{
				position: fixed;
				top: 0px;
				left: 0px;
				width: 100%;

			}
			
		</style>

	</head>

	<body>

		<div id="main-content">
			
			<h1>Position</h1>

			<h4>Fixed Position1</h4>
			<div id="fixed1" class="box">Fixed1</div>

			<h4>Fixed Position2</h4>
			<div id="fixed2" class="box">Fixed2</div>

		</div>
		
	</body>

</html>

<!--  In Css, we have 3 main positions - Relative, Absolute and Fixed -->

<!-- Fixed: The fixed position is positioned with the view port from the browser and not with you next parrent, like absolute -->

<!-- When you want a fixed menu, you use the fixed propertie, because he will follow the scroll from mouse - See the properties Fixed2 -->
